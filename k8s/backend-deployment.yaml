apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest # Replace with your actual registry image
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: backend-config
          # Alternatively use secretRef for sensitive data
